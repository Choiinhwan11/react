<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function make1 ( ){//구현부 
            console.log('have a nice day')
        }
        make1()// 호출부 . 

        function make2( num){
            console.log(`num=${num}`)
        } 
        make2(109)

        function make3 (a,b){
            console.log(`${a} + ${b} =${a+b}`)
        }
        
        //화살표 함수 
        const make11 =()=> {
            console.log('have a nice day ')
        }
        make11()//호출 

        const make22 =(num)=>{
            console.log(`num=${num}`)
        }
        make22(12)

        const make33=(a,b)=>{
            console.log(`${a} + ${b} =${a+b}`)
        }
        make33(24,32)







        


    </script>
    <!-- 1. 매개 변수가 없을경우
            function(){}->()=>{}
         2. 배개 변수가 한개인 경우 ㅡ 소괄호를 생략가능하다.




         3.여러개인 경우 소괄호를 생랼 할 수 없다 . 
        function (x,y)
        
        
        
        
        -->
</body>
</html>
