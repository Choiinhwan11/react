<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        const arr =[10,20,30]
        const data = [
            {id : 1 , name : '홍길동 ', age : 30},
            {id : 2 , name : '포로도 ', age : 20},
            {id : 3 , name : '라이언 ', age : 40},
        ]//리엑트에서는 return 에 값이 없으면 값이 나오지 않는다 . 반드시 작성 해줘야 한다. 

        arr.map((item,index)=> {
            return (console.log(index,item))
        })
        //반복되는 문장이 1개일때는 {} 생략이 가능하다 . -> 이때 return 도 생략 할 수 있다 . 
        arr.map((item,index)=> {
            return (console.log(item.id , item.name , item.age))
        })

         console. log('--------------------')

         data.map(item=> console.log(item.id,item.age,item.name))



    </script>

    <!-- map 반복문
    
    [형식]
    배열 .map ((요소 , 인덱스 )=>{
        return 요소 
    })
    -->
